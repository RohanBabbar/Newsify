{% block content %}

    <h1>Register</h1>
    <br/>
    {% if form.errors %}

    <p>There was an error in the form..</p>
    {% endif %}
        <form action="{% url 'members:register_user' %}" method=POST>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
{% endblock %}
