{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 510px;
            min-width: 324px;
            margin: 100px auto 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-bottom: 3px solid #ccc;
        }

        .header {
            padding: 1.5em 2.5em;
            border-bottom: 1px solid #ccc;
            border-radius: 20px; /* Adjust the value as needed */
            background: url("/imgs/julian-hochgesang-psGV5KhidlY-unsplash.jpg") left -80px;
            color: #1a1a1a;
            font-weight: bold;
}


        .body {
            padding: 1em 2.5em;
            background-color: #e6f7ff;
        }

        h1 {
            font-family: 'Lato', sans-serif;
            display: inline-block;
            font-weight: 100;
            font-size: 2.5em;
            margin: 0 0 0.2em 0;
            padding: 0 0 0.4em 0;
        }

        h3 {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 1.25em;
            margin: 1em 0 0.4em 0;
        }

        form {
            max-width: 100%;
            display: block;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            margin-bottom: 0.75em;
        }

        label {
            display: block;
            margin: 0 0 0.25em 0;
            color: #4f6fad;
            font-size: 1em;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #555;
            box-sizing: border-box;
        }

        .divider {
            margin: 0.5em 0;
            border: 0;
            height: 1px;
            width: 100%;
            background-color: #4f6fad;
            background-image: linear-gradient(to right, #c10d43, #4f6fad);
        }

        .btn {
            font-size: 1em;
            display: inline-block;
            padding: 0.5em 1em;
            margin: 1em 0 0;
            color: #fff;
            border: 0;
            border-bottom: 5px solid;
            text-transform: uppercase;
            background-color: #4f6fad;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c10d43;
        }

        small {
            color: #4f6fad;
            margin-left: 0.5em;
        }

        @media only screen and (max-width: 480px) {
            input,
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CONTACT US</h1>
            <h3>Fill out the form below to learn more!</h3>
        </div>
        <div class="body">
            <form method="post">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John" />
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Smith" />
                    </li>
                    <li>
                        <label for="email">Email <span class="req">*</span></label>
                        <input type="email" id="email" name="email" placeholder="john.smith@gmail.com" required />
                    </li>
                    <li><div class="divider"></div></li>
                    <li>
                        <label for="comments">Comments</label>
                        <textarea cols="46" rows="3" id="comments" name="comments"></textarea>
                    </li>
                    <li>
                        <input class="btn btn-submit" type="submit" value="Submit" />
                        <small>or press <strong>enter</strong></small>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
